<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="styleheet" href="style.css">
    <title>Calculator | saskuuu</title>
  </head>
  <body>
    
    <div class="wrapper">
      <section class="screen">
        0
      </section>

      <section class="calc-buttons">
        <div class="calc-buttons">
          <button class="clac-button double">
            C
          </button>
          <button class="calc-button">
            &larr;
          </button>
          <button class="calc-button">
            &divide;
          </button>
        </div>
        
        <div class="calc-button-row">
          <button class="clac-button">
            7
          </button>
          <button class="clac-button">
            8
          </button>
          <button class="clac-button">
            9
          </button>
          <button class="clac-button">
            &times;
          </button>
        </div>

        <div class="clac-button-row">
          <button class="clac-button">
            4
          </button>
          <button class="clac-button">
            5
          </button>
          <button class="clac-button">
            6
          </button>
          <button class="clac-button">
            &minus;
          </button>
        </div>

        <div class="clac-button-row">
          <button class="clac-button">
            1
          </button>
          <button class="clac-button">
            2
          </button>
          <button class="clac-button">
            3
          </button>
          <button class="clac-button">
            &plus;
          </button>
        </div>

        <div class="clac-button-row">
          <button class="clac-button-triple">
            0
          </button>
          <button class="clac-button">
            &equals;
          </button>
        </div>

          
      </section>
    </div>
    
    
    
    
    
    <script src="script.js"></script>
  </body>
